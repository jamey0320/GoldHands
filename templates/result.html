<!DOCTYPE html>
<html>

<head>
    <title>Gold hands</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link href="{{url_for('static', filename='css/result-style.css')}}" rel="stylesheet">
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

</head>

<body>
    <center>
        <div class="logo">
        </div>

        <div class="results">
            {% if True %}
            <img id="prdictImage" class="img_result" src="{{ url_for('static', filename=image_file) }}">
            {% endif %}

        </div>
        <div class="tools">
            <input type="button" value="" class="back_button" onClick="history.go(-1)">
            <a href="{{ url_for('static', filename=image_file) }}" download><button class="save_button"></button></a>
        </div>
    </center>
</body>
<script type="text/javascript" src="{{url_for('static', filename='js/result.js')}}"></script>

</html>
